[aruba_switches]
# Aruba 2530 Switches
aruba-2530-01 ansible_host=192.168.1.10 ansible_user=admin ansible_password=your_password_here
aruba-2530-02 ansible_host=192.168.1.11 ansible_user=admin ansible_password=your_password_here

# Aruba 6100 Switches  
aruba-6100-01 ansible_host=192.168.1.20 ansible_user=admin ansible_password=your_password_here
aruba-6100-02 ansible_host=192.168.1.21 ansible_user=admin ansible_password=your_password_here

[aruba_switches:vars]
# Utilisation de SSH direct pour contourner les probl√®mes de network_cli
ansible_connection=ssh
ansible_ssh_common_args='-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o ConnectTimeout=10'
ansible_python_interpreter=/usr/bin/python3
